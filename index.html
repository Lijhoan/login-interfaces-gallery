<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Nothing Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container nothing-style">
        <div class="login-header">
            <img src="nothing-logo.svg" alt="Nothing Logo" class="logo">
            <h1>Iniciar Sesión</h1>
        </div>
        <form class="login-form">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Tu nombre de usuario o correo">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Tu contraseña">
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
